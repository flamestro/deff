name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  BINARY_NAME: deff

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --target "${{ matrix.target }}"

      - name: Package release artifacts
        shell: bash
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          ARTIFACT_DIR="dist"
          PACKAGE_NAME="${BINARY_NAME}-${VERSION}-${{ matrix.target }}"
          STAGING_DIR="$(mktemp -d)"
          PACKAGE_ROOT="${STAGING_DIR}/${PACKAGE_NAME}"

          mkdir -p "${ARTIFACT_DIR}" "${PACKAGE_ROOT}"
          cp "target/${{ matrix.target }}/release/${BINARY_NAME}" "${PACKAGE_ROOT}/${BINARY_NAME}"
          cp README.md LICENSE "${PACKAGE_ROOT}/"

          tar -C "${STAGING_DIR}" -czf "${ARTIFACT_DIR}/${PACKAGE_NAME}.tar.gz" "${PACKAGE_NAME}"
          shasum -a 256 "${ARTIFACT_DIR}/${PACKAGE_NAME}.tar.gz" > "${ARTIFACT_DIR}/${PACKAGE_NAME}.tar.gz.sha256"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Build checksum manifest
        shell: bash
        run: |
          set -euo pipefail
          cat dist/*.sha256 > dist/SHA256SUMS.txt

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: deff ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.sha256
            dist/SHA256SUMS.txt
